<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medir Estacionamientos - Google Maps</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Turf.js para unir/restar geometrías -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Google Maps: Maps JavaScript + Places + Drawing + Geometry -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places,drawing,geometry&callback=initApp">
  </script>
</head>
<body>
  <div class="topbar">
    <input id="search" type="text" placeholder="Buscar dirección o lugar..." />
    <div class="controls">
      <button id="mode-add" title="Agregar polígonos que suman">Agregar área</button>
      <button id="mode-hole" title="Agregar polígonos que restan">Agregar hueco</button>
      <button id="undo" title="Deshacer último del modo activo">Deshacer</button>
      <button id="clear" title="Quitar todos">Limpiar</button>
      <label class="toggle" title="Cambiar entre híbrido y satélite puro">
        <input id="toggle-type" type="checkbox" />
        Satélite / Híbrido
      </label>
    </div>
  </div>

  <div id="map"></div>

  <div class="panel">
    <h4>Mediciones</h4>
    <div id="stats">
      Área neta: —<br/>
      Perímetro neto: —<br/>
      Polígonos: 0 | Huecos: 0
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
