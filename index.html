<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Medidor de Estacionamientos – Satelital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MapLibre GL -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <!-- Mapbox GL Draw (compatible con MapLibre) -->
  <link rel="stylesheet" href="https://unpkg.com/@mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.css" />
  <script src="https://unpkg.com/@mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.js"></script>

  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <span>Parking Measure</span>
      </div>
      <div class="search">
        <input id="searchInput" type="text" placeholder="Buscar dirección o lugar..." autocomplete="off" />
        <div id="searchResults" class="search-results"></div>
      </div>
      <div class="actions">
        <button id="unitsToggle" class="btn ghost" title="Cambiar unidades">m²</button>
        <a class="btn primary" href="#" id="ctaEstimate">Solicitar propuesta</a>
      </div>
    </header>

    <main>
      <div id="map"></div>

      <div class="panel">
        <div class="toolbar">
          <button id="drawOuterBtn" class="btn">Dibujar área</button>
          <button id="drawHoleBtn" class="btn">Dibujar isla</button>
          <button id="modifyBtn" class="btn">Modificar</button>
          <button id="deleteBtn" class="btn danger">Borrar</button>
        </div>

        <div class="metrics">
          <div class="metric">
            <label>Área neta</label>
            <div id="areaValue" class="value">—</div>
          </div>
          <div class="metric">
            <label>Perímetro total</label>
            <div id="perimeterValue" class="value">—</div>
          </div>
        </div>

        <div class="hint">
          Consejo: dibuja el contorno del estacionamiento con “Dibujar área”. Luego usa “Dibujar isla” para descontar jardineras o zonas de concreto dentro del polígono.
        </div>
      </div>
    </main>

    <footer class="foot">
      <div class="attribution">
        Mapa: MapTiler Hybrid · © MapTiler · © OpenStreetMap contributors
      </div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
